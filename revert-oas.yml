openapi: 3.0.0
info:
  title: Revert
  description: >-
    **Revert** is a unified API for all your customer facing integrations,
    starting with CRMs such as Salesforce, Hubspot, Pipedrive.


    This means you do not need to integrate with multiple third-party APIs
    yourself and only integrate with Revert once. New third party integrations
    will automatically be added and can be turned on immediately.


    Your customers authenticate their CRMs with us using our drop-in UI that you
    can integrate in your front-end.


    We're constantly adding new endpoints and support for new CRMs so be in the
    lookout of the APIs updating often.


    To find out more about the APIs:


    - Visit our [developer documentation](https://docs.revert.dev).

    - Check out our sample code on [GitHub](https://github.com/revertinc).

    - Write to us at [support@revert.dev](support@revert.dev) if you have any
    questions or suggestions.
  version: 1.0.0
servers:
  - url: http://{{api_base_url}}
tags:
  - name: CRM
    description: >-
      This is a collection of endpoints to Create/Read/Update/Delete CRM data
      from your customer's CRM.


      Dive into the specifics of each CRM API endpoint by checking out our
      complete documentation with examples.
  - name: CRM > Leads
    description: >-
      **Hubspot Caveat:**


      Revert considers a Contact to be a Lead if the leadStatus field is null or
      undefined.
  - name: CRM > Deals
  - name: CRM > Notes
  - name: CRM > Tasks
  - name: CRM > Events
  - name: CRM > Users
  - name: CRM > Contacts
  - name: CRM > Companies
  - name: Connections
    description: >-
      This is a collection of endpoints to manage CRM connections that Revert
      stores on its end.


      Dive into the specifics of each API endpoint by checking out our complete
      documentation with examples.
  - name: Properties
paths:
  /crm/leads:
    get:
      tags:
        - CRM > Leads
      summary: All Leads
      description: >-
        Fetches all `leads` for a customer whose accounts are linked through
        Revert.
      parameters:
        - name: x-revert-api-token
          in: header
          schema:
            type: string
          description: Your official API key for accessing revert apis.
          example: '{{REVERT_API_TOKEN}}'
        - name: x-revert-t-id
          in: header
          schema:
            type: string
          description: 'The unique customer id used when the customer linked their account. '
          example: testTenantId
        - name: x-api-version
          in: header
          schema:
            type: string
          description: >-
            `Optional` Revert API version you're using. If missing we default to
            the latest version of the API. 
          example: v1
        - name: fields
          in: query
          schema:
            type: string
          example: hs_lead_status,firstname,email,lastname,hs_object_id
      responses:
        '200':
          description: OK
          headers:
            x-powered-by:
              schema:
                type: string
                example: Express
            access-control-allow-origin:
              schema:
                type: string
                example: '*'
            content-type:
              schema:
                type: string
                example: application/json; charset=utf-8
            content-length:
              schema:
                type: integer
                example: '2873'
            etag:
              schema:
                type: string
                example: W/"b39-JXLppTIuik72RJYSae6VYf64idc"
            date:
              schema:
                type: string
                example: Tue, 09 May 2023 16:43:45 GMT
            server:
              schema:
                type: string
                example: railway
          content:
            application/json:
              schema:
                type: object
